<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网盟原型示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="mb-12 text-center">
        <h1 class="text-[clamp(1.5rem,5vw,3rem)] font-bold text-dark">网盟原型示例</h1>
    </div>
    
    <div class="w-full max-w-md space-y-4">
        <a href="offer_uuid_selector.html" target="_blank" class="w-full flex items-center justify-center px-6 py-4 border border-transparent text-lg font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg transition-all transform hover:scale-105">
            <i class="fa fa-tags mr-3"></i>
            <span>Offer UUID选择器</span>
        </a>
        
        <!-- 预留更多按钮位置 -->
        <div id="additional-buttons" class="space-y-4">
            <!-- 后续可以添加更多按钮 -->
        </div>
    </div>

    <script>
        // 示例：动态添加按钮（仅作演示，实际使用时可根据需求调整）
        function addButton(label, icon, href) {
            const button = document.createElement('a');
            button.href = href;
            button.target = '_blank';
            button.className = 'w-full flex items-center justify-center px-6 py-4 border border-transparent text-lg font-medium rounded-lg text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 shadow-lg transition-all transform hover:scale-105';
            button.innerHTML = `
                <i class="fa ${icon} mr-3"></i>
                <span>${label}</span>
            `;
            
            document.getElementById('additional-buttons').appendChild(button);
        }
        
        // 示例：添加一个"数据分析"按钮
        // addButton('数据分析', 'fa-bar-chart', 'https://github.com/your-username/your-repo/blob/main/analytics.html');
    </script>
</body>
</html>
